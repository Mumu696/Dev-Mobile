      Bluetooth

<ion-content >

    <ion-item>
      <ion-label>
        Recherche de périphériques...
    <ion-icon name="bluetooth-outline" class="icon"></ion-icon>
    <ion-label>

    </ion-label>
      </ion-label>
      <ion-spinner slot="end"></ion-spinner>
    </ion-item>
  </ion-list>
    

<div class="container">
   
    <ion-button expand="block" (click)="startScan()">Scan</ion-button>

<ion-list>
  <ion-item *ngFor="let device of devices" (click)="connectToDevice(device)">
    <ion-label>
      <span><ion-icon name="phone-portrait-outline"></ion-icon>
          <ion-item><strong>{{ device.name || device.id }}</strong> <ion-icon (click)="presentActionSheet()" slot="end"
                  name="settings-outline"></ion-icon></ion-item></span>
                  
      <p>{{ device.id }}<br/></p>
    </ion-label>
  </ion-item>
</ion-list>
